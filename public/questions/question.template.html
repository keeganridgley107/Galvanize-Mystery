
<!-- this button begins the game -->
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="col-md-4 col-sm-4 col-xs-4">

  </div>
  <div ng-hide="$ctrl.beginToggle" class="col-md-4 col-sm-4 col-xs-4">
    <button type="button" ng-click="$ctrl.beginToggle = true" name="button">Begin The Great Game</button>

  </div>
  <div class="col-md-4 col-sm-4 col-xs-4">

  </div>
</div>

<!-- this is where questions will be generated  -->

<div ng-if="$ctrl.beginToggle" class="container">
<div ng-if="$ctrl.questionToggleFlag" class="">
    <div class="container">
        <div ng-repeat="question in $ctrl.allQuestions" class="">
            <div ng-if="$ctrl.counter === question.id" class="col-md-12 col-sm-12 col-xs-12">

                <h3 ng-if="text-center"> {{ question.title }} </h3>
                <div class="img-question-wrapper">
                    <img ng-src="{{question.image}}" class="img-responsive text-center" alt="">
                </div>
                <p class="text-center"> {{ question.text }} </p>
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" name="question_input" placeholder="Solution Here" value="" ng-model="$ctrl.questionAnswer">
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="button" name="button" ng-click="$ctrl.questionSubmit(question)">SUBMIT ANSWER</button>
                  </div>
                </div>

            </div>
        </div>
    </div>
</div>



<!-- end of questions container -->







<!-- this is where the finalQuestionInput will be in ng-if, which is tied to user outcome from final question, if all questions pass then the input bar will show up  -->

<div ng-if="$ctrl.finalQuestionToggleFlag" class="final-question-container col-md-12 col-sm-12 col-xs-12">
    <div class="">
        <h1>final_quest_here</h1>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h2 class="">{{$ctrl.finalQuestion[0].title}}</h2>
            <div class="">
                <img ng-src="{{$ctrl.finalQuestion[0].image}}" class="img-responsive" alt="">
            </div>
            <p>{{$ctrl.finalQuestion[0].text}}</p>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <input ng-model="$ctrl.finalAnswer" type="text" name="question_input" placeholder="Solution Here" value="">
                <button type="button" name="button" ng-click="$ctrl.finalSubmit()">SUBMIT ANSWER</button>
            </div>
        </div>
    </div>

</div>

<!-- when the user submits the finalQuestionInput the HANDSHAKE function fires and sends an SMS to the user -->


<!-- HANDSHAKE function needs to pivot around working platform or api, email, sms and push notifications ALL fail currently!!! -->

<div class="sms-form" ng-if="$ctrl.smsFormToggleFlag">

<div class="col-md-12 col-sm-12 col-xs-12 final-question-feedback">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <input type="text" name="" placeholder="Enter Phone Number" ng-model="$ctrl.handshake.phone" value="">
        <button type="button" name="button" ng-click="$ctrl.handshakeFunction()">SUBMIT</button>
    </div>
</div>
</div>
